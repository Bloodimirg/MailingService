{% extends "boat/base.html" %}

{% block content %}
  <div class="card mb-4">
    <div class="card-header">
      <h2>{% if object %}Измените{% else %}Составьте{% endif %} письмо</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary mt-3 w-30">
          {% if object %}Обновить{% else %}Подтвердить{% endif %}
        </button>
      </form>
    </div>
  </div>
{% endblock %}
