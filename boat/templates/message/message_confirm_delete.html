{% extends "boat/base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Удалить письмо</h1>
    <div class="card">
        <div class="card-body">
            <p>Уверены что хотите удалить письмо #{{ object.id }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-lg btn-outline-danger">Подтвердить</button>
                <a href="{% url 'boat:message-detail' object.pk %}" class="btn btn-lg btn-outline-secondary ms-2">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
