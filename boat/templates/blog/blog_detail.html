{% extends 'boat/base.html' %}
{% load my_tags %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col rounded mx-auto d-block border border-0">
            <div class="card shadow-sm">
                {% if object.image %}
                <img src="/media/{{ object.image }}" style="height: 400px; object-fit: cover;"/>
                {% else %}
                <img src="/media/images/photo/no_photo.jpg" style="height: 400px; object-fit: cover;"/>
                {% endif %}
                <div class="card-body">
                    <p class="card-text">{{ object.title }}</p>
                    <p class="card-text">{{ object.body }}</p>
                    <p class="card-textbody-secondary fs-6">Создано: {{ object.created_at }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group ">
                            <a class="btn btn-outline-primary" href="{% url 'boat:blog-list' %}"
                               role="button">Назад</a>

                        </div>
                        <div class="card-footer-outline-primary">Просмотры: {{object.views_count}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
