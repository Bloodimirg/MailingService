{% extends "boat/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h5 mb-0">{{ object.full_name }}</h1>
                </div>
                <div class="card-body">
                    <p><strong>Email:</strong> {{ object.email }}</p>
                    <p><strong>Комментарий:</strong> {{ object.comment }}</p>
                    <div class="d-flex justify-content-between">
                        {% if object.user == request.user or user.is_superuser %}
                        <a href="{% url 'boat:client-update' object.pk %}" class="btn btn-outline-primary">Изменить</a>
                        <a href="{% url 'boat:client-delete' object.pk %}" class="btn btn-outline-danger">Удалить</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
