{% extends 'boat/base.html' %}
{% block content %}
<div class="container mt-4">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-md-6 offset-md-3 text-center">
            <h5>Вход</h5>
            <div class="card ">

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-primary rounded mx-auto">
                        Войти
                    </button>
                </div>
            </div>
        </div>
    </form>
    <form class="row mt-3 text-center" method="post" action="{% url 'users:password_reset' %}">
        <h5>Восстановление пароля</h5>
        <div class="col-md-6 offset-md-3">

            <div class="card">
                <div class="card-body">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="email">Введите ваш email для восстановления пароля:</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>

                    <!-- Добавляем отступ между полем ввода и кнопкой -->
                    <button type="submit" class="btn btn-outline-primary rounded mx-auto mt-3">
                        Восстановить пароль
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
